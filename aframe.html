<!doctype html>
<html>
  <head>
    <!-- aframeの導入 -->
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <!-- <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-extras.min.js'></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./threeWorldComponent.js"></script>
    <!-- <script src="./app.js"></script> -->
    <title>ehe_practice</title>
  </head>
<!-- <a-entity three-world></a-entity> -->
    
  <body>
    <a-scene
     >
      <a-assets>
        <a-asset-items id="bird" src="./trex/tree.glb" ></a-asset-items>
      </a-assets>

      <a-entity three-world>
      </a-entity>
      <a-entity 
      gltf-model="#bird"
      animation-mixer="clip: idle; loop: repeat"
      scale="0.01 0.01 0.01">

      <!-- <a-entity three-world></a-entity>  -->
    </a-entity>
      カメラ設置
      <a-camera
        position="0 10 30"
        cursor-visible="true"
        cursor-scale="5"
        cursor-color="#0095DD"
        cursor-opacity="1">
      </a-camera>

      <a-entity id="rig" position="25 10 0">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <!-- ディレクショナルライト（平行光源）の追加 -->
      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="-1 1 2">
      </a-light>
      <!-- アンビエントライトの追加（環境光） -->
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
